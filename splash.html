<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html,body {
      margin:0; height:100%;
      background:transparent;
      display:grid; place-items:center;
    }
    .wrap {
      width: 380px; height: 380px; border-radius: 24px;
      backdrop-filter: blur(12px);
      background: rgba(15,15,20,0.85);
      box-shadow: 0 10px 50px rgba(0,0,0,0.4);
      display:flex; flex-direction: column; justify-content: space-between; align-items: center;
      padding: 24px; box-sizing: border-box; text-align: center;
    }
    .title {
      margin-top: 12px;
      font-family: "Segoe UI", Arial, sans-serif;
      font-size: 26px; font-weight: 600; letter-spacing: -0.5px; color: white;
    }
    .dot {
      background: linear-gradient(135deg, #7a2dff 0%, #00bfff 100%);
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 6px rgba(130,80,255,.8)) drop-shadow(0 0 14px rgba(0,191,255,.6));
    }
    .bottom-bar {
      display:flex; justify-content: space-between; width: 100%;
      font: 12px/1.2 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: rgba(255,255,255,0.7); letter-spacing: 0.02em; user-select:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <div id="anim" style="width: 180px; height: 180px; margin:auto;"></div>
      <div class="title">Cinepulse<span class="dot">.</span></div>
    </div>
    <div class="bottom-bar">
      <div>App by Thiscc100</div>
      <div id="ver">Cinepulse vâ€“</div>
    </div>
  </div>

  <script src="./lottie.min.js"></script>
  <script>
    // Lottie
    lottie.loadAnimation({
      container: document.getElementById('anim'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: './cinepulse_logo_anim.json'
    });

    // Version depuis le main
    window.cinepulse?.onAppVersion?.((v) => {
      const el = document.getElementById('ver');
      if (el) el.textContent = `Cinepulse v${v}`;
    });
  </script>
</body>
</html>
