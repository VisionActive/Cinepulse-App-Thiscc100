<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Connexion requise</title>
  <style>
    html, body {
      height:100%; margin:0;
      background:#0b0b0c; color:#fff;
      display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }
    h1 { margin: 0 0 6px 0; font-size: 22px; }
    p  { margin: 0 0 16px 0; color: rgba(255,255,255,0.75); }
    .btn {
      display:inline-block; padding:10px 16px; border-radius: 10px;
      background: rgba(255,255,255,0.12); color:#fff; cursor:pointer;
      transition: transform .15s ease, background .15s ease;
      user-select: none;
    }
    .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.2); }
    #msg { margin-top:10px; font-size: 12px; color: #f8b4b4; min-height: 16px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Impossible d’accéder à Cinépulse</h1>
    <p>Vérifie ta connexion internet puis réessaie.</p>
    <div class="btn" id="retry">Réessayer</div>
    <div id="msg"></div>
  </div>
  <script>
    const retry = document.getElementById('retry');
    retry.addEventListener('click', () => {
      window.cinepulse?.retryConfig();
      document.getElementById('msg').textContent = 'Nouvelle tentative…';
    });

    // Si le main renvoie un message d'erreur persistant
    window.cinepulse?.onErrorMessage?.((txt) => {
      document.getElementById('msg').textContent = txt || 'Erreur persistante.';
    });
  </script>
</body>
</html>
